<div class="container">
  <h2 class="heading"><mat-icon>thumb_up_alt</mat-icon>To-Beのお薦め</h2>

  <swiper [config]="config" [(index)]="selectedProjectId">
    <div class="grid" *ngFor="let project of projects; index as i">
      <div class="item-image">
        <a href="#"
          ><img
            src="/assets/images/project-{{ i + 4 }}.jpeg"
            alt="プロジェクト"
            width="310px"
            height="230px"
          />
        </a>
      </div>
      <div class="item-title">
        <h3>{{ project.title }}</h3>

        <button class="login-button" [routerLink]="['/details', project.id]">
          詳細画面
        </button>
      </div>
    </div>
  </swiper>
</div>
