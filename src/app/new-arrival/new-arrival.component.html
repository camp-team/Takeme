<div class="container">
  <h2 class="heading">Takemeの新着</h2>

  <div class="grid">
    <swiper [config]="config" [(index)]="selectedResId">
      <div class="item" *ngFor="let restaurant of restaurants; index as i">
        <mat-card>
          <img src="/assets/images/res-{{ i + 1 }}.jpeg" alt="レストラン" />
          <h3>{{ restaurant.name }}</h3>
          <p>{{ restaurant.place }}</p>
          <p>{{ restaurant.price }}</p>
        </mat-card>
      </div>
    </swiper>
  </div>
</div>
